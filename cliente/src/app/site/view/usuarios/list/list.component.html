<div class="layout-breadcrumb">
    <div class="layout-breadcrumb-options right1">
        <a title="Eliminar" class="breadButtonAction" *ngIf="buttons" [@enterAnimation] >
            <i class="material-icons">delete</i>
        </a>
        <a title="Editar" class="breadButtonAction" *ngIf="buttons" [@enterAnimation] [routerLink]="['/admin/usuario/' + selectedUsuario.UsuarioId]">
            <i class="material-icons">edit</i>
        </a>
        <a title="Nuevo" class="breadButton " [routerLink]="['/admin/usuario/crear']">
            <i class="fa ui-icon-add-circle-outline"></i>
        </a>
    </div>
</div>
<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Lista de Usuarios</h1>
            <p-table #dt [columns]="cols" [value]="usuarios" selectionMode="single" dataKey="UsuarioId" [(selection)]="selectedUsuario"
                [paginator]="true" [rows]="20" [responsive]="true" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
                <ng-template pTemplate="caption">
                    <div style="text-align: right">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Buscar..." (input)="dt.filterGlobal($event.target.value, 'contains')"
                            style="width:auto; color:#fff;">
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let col of cols">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-usuario>
                    <tr [pSelectableRow]="usuario">
                        <td *ngFor="let col of cols">
                            {{usuario[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
